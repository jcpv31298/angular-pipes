<p-panel [showHeader]="false" class="p-2">
  <h1>Custom Pipes</h1>

  <p>
    Custom Pipes - Create by us {{'angular app' | toggleCase:isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button label="ToggleCase" icon="pi pi-search" (click)="toggleUpperCase()" />
  </div>

  <div class="p-toolbar-group-end">
    <p-button label="By Name" (click)="changeOrder('name')" icon="pi pi-sort" class="mr-2" styleClass="p-button-success" />
    <p-button label="By Fly" (click)="changeOrder('canFly')" icon="pi pi-sort" class="mr-2" styleClass="p-button-danger" />
    <p-button label="By Color" (click)="changeOrder('color')" icon="pi pi-sort" styleClass="p-button-help" />
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Can Fly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
